<!DOCTYPE html>
<html>
  <head>
    <title>Buttons!</title>
    <script>
        function msg() {
            document.write("You clicked the button!");
        }

        function notThatButton() {
            document.write("Not that button!");
        }
    </script>
  </head>
  <body>
    <h1>
      Click the button!
    </h1>
    <input type="button" value="Click Me!" onclick="msg()">
    <br>
    <input type="button" value="Not Me!" onclick="notThatButton()">
  </body>
</html>
